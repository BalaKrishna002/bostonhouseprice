<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        form{
            width: 40%;
            height: 10%;
            position: absolute;
            top: 10px;
            left: 300px;
        }
        
    </style>
</head>
<body>
    <form class = 'card p-3 bg-light' action="{{ url_for('predict')}}" method="post">
        <h1>House Price Prediction</h1>
        
            <input type="text" class="form-control" name="CRIM" required placeholder="CRIM">
       
            <input type="text" class="form-control" name="ZN" required placeholder="ZN">
        
            <input type="text" class="form-control" name="INDUS" required placeholder="INDUS">
        
            <input type="text" class="form-control" name="CRHAS" required placeholder="CRHAS">
        
            <input type="text" class="form-control" name="ZOX" required placeholder="ZOX">
        
            <input type="text" class="form-control" name="RM" required placeholder="RM">
        
            <input type="text" class="form-control" name="Age" required placeholder="Age">
        
            <input type="text" class="form-control" name="DIS" required placeholder="DIS">
        
            <input type="text" class="form-control" name="RAD" required placeholder="RAD">
        
            <input type="text" class="form-control" name="TAX" required placeholder="TAX">
       
            <input type="text" class="form-control" name="PTRATIO" required placeholder="PTRATIO">
        
            <input type="text" class="form-control" name="B" required placeholder="B">
        
            <input type="text" class="form-control" name="LSTAT" required placeholder="LSTAT">
        
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if status==-1 %}
    <script>
        alert("Error:Enter only decimal integers(float)!!!");
    </script>
    {% endif %}
</body>
</html>
